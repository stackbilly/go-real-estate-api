<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand">Real Estate Scraper</a>
        <button type="button" class="btn btn-outline-danger" onclick="location.href='https://github.com/stackbilly/go-real-estate-api/blob/main/scraper.go';" >View on GitHub</button>
    </div>
</nav>
<form action="/api/scrape" style="padding-left: 300px; padding-right: 200px; padding-top: 50px;" method="post">
    <div class="mb-3">
        <label for="url" class="form-label">Url</label>
        <input type="text" name="url" class="form-control" id="url" aria-describedby="emailHelp">
        <label for="limit">Limit</label>
        <input type="number" name="limit" class="form-control" id="limit" aria-describedby="emailHelp">
    </div>
    <button type="submit" class="btn btn-danger">Scrape</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
